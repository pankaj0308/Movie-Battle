<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/5bf0ba593e.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero is-link is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Movie Battle
            <span class="icon">
              <i class="fa-solid fa-video fa-bounce" style="--fa-animation-iteration-count:2  "></i>
            </span>
          </h1>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="columns">
        <div class="column">
          <div id="left-autocomplete"></div>
          <div id="left-summary"></div>
        </div>
        <div class="column">
          <div id="right-autocomplete"></div>
          <div id="right-summary"></div>
        </div>
      </div>
      <div class="column is-half notification is-info tutorial">
        <h1 class="title">Search for a movie on both sides</h1>
        <p class="subtitle">We will let you know the best one!</p>
      </div>
    </div>
    <div class="fight container tutorial is-half column is-hidden">
      <button class="button is-medium is-link ">Fight</button>
    </div>
    <script src="util.js"></script>
    <script src="autocomplete.js"></script>
    <script src="runCompare.js"></script>
    <script src="index.js"></script>
  </body>
</html>
